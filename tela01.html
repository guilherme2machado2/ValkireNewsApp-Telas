<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 100%;
            max-width: 375px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header p {
            font-size: 16px;
            color: #ff9933;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .form-links a {
            color: #000;
            text-decoration: none;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn.google {
            background-color: #fff;
            color: #db4437;
        }

        .social-btn.instagram {
            background-color: #fff;
            color: #C13584;
        }

        .social-btn.apple {
            background-color: #fff;
            color: #000;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }

        .terms {
            margin-bottom: 10px;
        }

        .terms a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <p>Ficamos felizes por vê-lo por aqui!<br>Continue com os dados de login cadastrados!</p>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Insira seu usuário ou email" required>
            <input type="password" placeholder="Insira sua senha" required>
            <div class="form-links">
                <a href="#">Recuperar minha senha</a>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn google">Google</button>
                <button type="button" class="social-btn instagram">Instagram</button>
                <button type="button" class="social-btn apple">iCloud</button>
            </div>
        </form>
        <div class="footer">
            <div class="terms">
                <a href="#">Termos de uso</a> | <a href="#">Política de Privacidade</a>
            </div>
            <p>&copy; 2024 - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert(`Você clicou no login com ${button.textContent}`);
            });
        });
    </script>
</body>
</html
